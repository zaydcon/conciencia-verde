<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConCiencia Verde</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Fondo canvas ocupa toda la pantalla */
        #fondoHojas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Para que quede detr√°s del contenido */
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <canvas id="fondoHojas"></canvas>

    <header>
        <h1>üçÉ Bienvenido a ConCiencia Verde</h1>
        <p>Proyecto productivo ecol√≥gico en la nube con Python y Render.</p>
    </header>

    <section class="noticias">
        <h2>üì∞ Noticias ecol√≥gicas</h2>
        {% for noticia in noticias %}
            <article>
                <h3>
                    <a href="{{ noticia.link }}" target="_blank" rel="noopener noreferrer">
                        {{ noticia.titulo }}
                    </a>
                </h3>
                <small>{{ noticia.fecha }}</small>
                <p>{{ noticia.descripcion | safe }}</p>
            </article>
        {% endfor %}
    </section>

    <!-- Vinculamos el JS de fondo con defer para optimizar carga -->
    <script src="{{ url_for('static', filename='js/fondo.js') }}" defer></script>
</body>
</html>
